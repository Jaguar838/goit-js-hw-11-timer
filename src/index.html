<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-11-timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
        <div class="wrap-calendar">
      <p class="calendar-text">Выберите дату:</p>
      <input class="calendar" type="date" name="calendar" />
      <div class="btn-wrap">
        <button class="btn" data-action="start">Start</button>
        <button class="btn" data-action="stop">Stop</button>
      </div>
    </div>
    
    <div class="target-date">
      <h1>
        До <span class="js-target-date"></span>
        осталось :
      </h1>
    </div>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">11</span>
        <span class="label">Дней</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">11</span>
        <span class="label">Часов</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">11</span>
        <span class="label">Минут</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">11</span>
        <span class="label">Секунд</span>
      </div>
    </div>

    <div class="wrap">
      <div class="countdown">
        <!-- DIAS -->
        <!-- <div class="field"> <span class="value" data-value="days">11</span> <span class="label">Дней</span> </div>-->
        <div class="bloc-time days" data-init-value="7">

          <div class="figure days days-1">
            <span class="top">9</span>
            <span class="top-back">
              <span>9</span>
            </span>
            <span class="bottom">9</span>
            <span class="bottom-back">
              <span>9</span>
            </span>
          </div>

          <div class="figure days days-2">
            <span class="top">9</span>
            <span class="top-back">
              <span>9</span>
            </span>
            <span class="bottom">9</span>
            <span class="bottom-back">
              <span>9</span>
            </span>
          </div>
          
          <div class="figure days days-3">
            <span class="top">9</span>
            <span class="top-back">
              <span>9</span>
            </span>
            <span class="bottom">9</span>
            <span class="bottom-back">
              <span>9</span>
            </span>
        </div>
           <span class="count-title">Days</span>
        <!-- HORAS -->
        <div class="bloc-time hours" data-init-value="24">
          <span class="count-title">Hours</span>

          <div class="figure hours hours-1">
            <span class="top">2</span>
            <span class="top-back">
              <span>2</span>
            </span>
            <span class="bottom">2</span>
            <span class="bottom-back">
              <span>2</span>
            </span>
          </div>

          <div class="figure hours hours-2">
            <span class="top">4</span>
            <span class="top-back">
              <span>4</span>
            </span>
            <span class="bottom">4</span>
            <span class="bottom-back">
              <span>4</span>
            </span>
          </div>
        </div>
        <!-- MINUTOS -->
        <div class="bloc-time min" data-init-value="0">
          <span class="count-title">Minutes</span>

          <div class="figure min min-1">
            <span class="top">5</span>
            <span class="top-back">
              <span>5</span>
            </span>
            <span class="bottom">5</span>
            <span class="bottom-back">
              <span>5</span>
            </span>
          </div>

          <div class="figure min min-2">
            <span class="top">9</span>
            <span class="top-back">
              <span>9</span>
            </span>
            <span class="bottom">9</span>
            <span class="bottom-back">
              <span>9</span>
            </span>
          </div>
        </div>
        <!-- SEGUNDOS -->
        <div class="bloc-time sec" data-init-value="0">
          <span class="count-title">Seconds</span>

          <div class="figure sec sec-1">
            <span class="top">5</span>
            <span class="top-back">
              <span>5</span>
            </span>
            <span class="bottom">5</span>
            <span class="bottom-back">
              <span>5</span>
            </span>
          </div>

          <div class="figure sec sec-2">
            <span class="top">9</span>
            <span class="top-back">
              <span>9</span>
            </span>
            <span class="bottom">9</span>
            <span class="bottom-back">
              <span>9</span>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
